<html>
<style>
	.box{
		width : 100px;
		height : 100px;
		background-color : gray;
		display:inline-block;
		margin-right: 5px;
	}
	.yellow{
		background-color : yellow;
	}
	.blue{
		background-color : blue;
	}
	.green{
		background-color : green;
	}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<div id="app">
	
		<div @click="attachedClass = !attachedClass" v-bind:class="{ yellow : attachedClass , blue : !attachedClass }" class="box"></div>
		<div  @click="attachedClass = !attachedClass" :class="[color, {yellow : attachedClass}]" class="box"></div>
		<div class="box"></div>
		<hr>
		<input type="text" v-model="color">


	</div>

	<script>
	new Vue({
		el : "#app",
		data : {
			color : "green",
			attachedClass : false
		},
		computed : {
			divClass : function () {
				return {
					yellow : this.attachedClass,
					blue : !this.attachedClass
				}
			}
		}
	})
	</script>
</html>
