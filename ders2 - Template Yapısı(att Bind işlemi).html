<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <hr>
  <input type="text" v-on:input="changeTitle">
  <hr>
  <!-- v-bind:href="link" -->
		<p> {{ hello() }} <a v-bind:href="link">Link </p>
</div>


<script>
// Compenent kontrol kısmı objesi
new Vue({
  el: "#app",
  data: {
    title: "Merhaba Vue js",
	message : "Alperen",
	link : "https://github.com/alperen317"
  },
  methods : {
	hello : function (){
		return this.title + this.message
	}
  }
});
</script>
</html>
