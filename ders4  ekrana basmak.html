<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <!-- v-once ilk renderda kullan覺lan kal覺r. -->
		<p v-once> {{ title }} </p>
		<p> {{ hello() }} <a v-bind:href="link">Link </a> </p>
		<hr>
		<p  v-html="blogLink"></p>
		<hr>
	
</div>


<script>
// Compenent kontrol k覺sm覺 objesi
new Vue({
  el: "#app",
  data: {
    title: "Merhaba Vue js",
	message : "Alperen",
	link : "https://github.com/alperen317",
	blogLink : "<a href='https://alperen317.github.io/AdvancedProgramming/'> Link</a>"
  },
  methods : {
	hello : function (){
		this.title = "Merhaba !!!"
		return this.title 
	}
  }
});
</script>
</html>
